[package]
name = "rust_test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
threadpool = "^1.8"
hdrhistogram = "^7.5"
flate2 = "^1.0"
toml = "^0.5"
serde = {version="^1.0", features = ["derive"]}
