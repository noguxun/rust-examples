ipnet = {version = "^2.5", features = ["serde"]}
arc-cache = "^0.2"
serde_json = "^1.0"
tokio = { version = "^1.21", features = ["rt", "macros", "rt-multi-thread"] }
reqwest = { version = "^0.11", features = ["json"] }
futures = "^0.3"
lazy_static = "^1.4"
anyhow = "^1.0"
rayon = "^1.5"

